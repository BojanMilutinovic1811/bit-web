<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="normalizer.css">
</head>

<body>
    <div>
        <h1>Form
            <span id="get">Get</span>
        </h1>
        <hr>
        <br>
        <form action="" method="GET">
            <label>Full Name
                <input class="picture" type="text" name="Full Name" id="FullName" placeholder="Full Name">
            </label><br>
            <label>Email
                <input class="picture" type="email" name="Email" id="Email" placeholder="Email">
            </label><br>
            <label>Contact Number
                <input class="picture" type="text" name="Contact Number" id="ContactNumber"  placeholder="ContactNumber">
            </label><br>
            <label>Address
                <input class="picture" type="text" name="Address" id="Address" placeholder="Address">
            </label><br>
            <input type="submit" name="Submit" id="Submit" value="Submit">
        </form>
    </div>
</body>

</html>
